<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 600px;
            padding: 20px;
            border: 1px solid blue;
            background: linear-gradient(to bottom, #ffd5d5, white);
            text-align: center;
        }

        .container p {
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        .container p span {
            color: red;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p><span>Place:</span> New Park Hotel</p>
        <p><span>Date:</span> 31 December Night 2023</p>
        <p><span>Time:</span> Evening 7.30 Pm To 12.30 Am</p>
        <a href="#" class="button">JOIN NOW</a>
    </div>
</body>
</html>
